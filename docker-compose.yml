version: "3.8"

services:
  fastapi:
    build: .
    container_name: fastapi_app
    restart: always
    volumes:
      - ./app:/app
    expose:
      - "8000"

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fastapi
